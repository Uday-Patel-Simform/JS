        <label for="filter" class="f-label me-1">Filter Products by ID:</label>
        <input type="number" name="filter-products" class="filter">
    </div>

        <div class="btn-group">
            <button type="button" class="sort-btn dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">

                <li class="dropdown-item">
                    <p>Product ID</p>
                </li>
                <li class="dropdown-item">
                    <p>Product Name</p>
                </li>
                <li class="dropdown-item">
                    <p>Price(H-L)</p>
                </li>
                <li class="dropdown-item">
                    <p>Price(L-H)</p>
                </li>
            </ul>
        </div>
    </div>
